services:
  - type: web
    name: glambook-app
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://your-app.onrender.com
      - key: APP_KEY
        value: base64:YOUR_APP_KEY_HERE
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: YOUR_DB_HOST
      - key: DB_PORT
        value: '5432'
      - key: DB_DATABASE
        value: YOUR_DB_NAME
      - key: DB_USERNAME
        value: YOUR_DB_USERNAME
      - key: DB_PASSWORD
        value: YOUR_DB_PASSWORD
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: '587'
      - key: MAIL_USERNAME
        value: YOUR_EMAIL_ADDRESS
      - key: MAIL_PASSWORD
        value: YOUR_EMAIL_PASSWORD
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: YOUR_EMAIL_ADDRESS
      - key: MAIL_FROM_NAME
        value: "Makeup Appointment System"
