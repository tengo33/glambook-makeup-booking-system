services:
  - type: web
    name: glambook-makeup
    runtime: docker
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    healthCheckPath: /login
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

databases:
  - name: glambook-db
    databaseName: glambook
    user: glambook_user
    region: singapore
    plan: free